<div id="embeddable-header">
	<div class="container-fluid" ng-controller="HeaderController as vm">
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-default darkred-style">Zomato</button>
				<div class="input-group">
					<span class="input-group-addon" id="search-icon"><i
						class="fa fa-search" aria-hidden="true"></i></span> <input type="text"
						class="form-control search-input"
						placeholder="Search for restaurants or cusines"
						aria-describedby="search-icon">
				</div>
				<button class="btn btn-default darkred-style">Search</button>
				<button class="btn btn-default skyblue-style">Book a table</button>
				<button class="btn btn-default">Log in</button>
			</div>
		</div>
	</div>
</div>
