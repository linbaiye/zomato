<ng-include src="'static/html/header.html'"></ng-include>
<div id="collection-body" class="container-fluid" ng-controller="CollectionController as vm">
	<div class="row">
		<div class="col-xs-12">
			<div id="featured-image" ng-style="{'background-image': 'url('+ vm.currentCollection.imageUrl +'?output-format=webp)'}"></div>
			<div id="featured-text">
				<p id="featured-type">{{vm.currentCollection.type}}</p>
				<p>{{vm.currentCollection.description}}</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="col-xs-12" id="restraurant-list">
				<div ng-repeat="r in vm.currentCollection.restaurantList" class="restaurant-item col-xs-6 col-md-4">
					<div class="restaurant-bgimg clickable" ng-style="{'background-image': 'url('+ r.imageUrl +')'}"></div>
					<div class="restaurant-text">
						<p class="restaurant-name">{{r.name}}</p>
						<p class="restaurant-address">{{r.address.textAddress | joinDistrictAndCity}}</p>
						<p class="restaurant-cuisine">{{r.cuisineList | joinCuisine}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div ng-include="'static/html/footer.html'"></div>
